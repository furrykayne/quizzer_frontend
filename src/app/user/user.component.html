<mat-card>
  <div>
    <mat-form-field>
      <mat-label>Benutzername</mat-label>
      <input
        matInput
        [(ngModel)]="newUser.username"
        [disabled]="saveInProgress"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input
        matInput
        [(ngModel)]="newUser.password"
        [disabled]="saveInProgress"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Rolle</mat-label>
      <mat-select [(ngModel)]="newUser.role">
        <mat-option [value]="roles.ADMIN">Admin</mat-option>
        <mat-option [value]="roles.STUDENT">Sch√ºler</mat-option>
        <mat-option [value]="roles.TEACHER">Lehrer</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button
    mat-button
    [disabled]="!newUser.username || !newUser.password || saveInProgress"
    (click)="saveUser()"
  >
    Speichern
  </button>
</mat-card>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Benutzername</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rolle</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
